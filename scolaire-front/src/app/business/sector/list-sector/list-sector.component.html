<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span><h5>Liste des Sectors</h5></span>
    <a routerLink="/add-sector" class="btn btn-primary btn-sm">
      <i class="bi bi-plus-lg"></i> Ajouter un Sector
    </a>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
        @for (sector of response ; track sector.id) {
          <tr>
            <td>{{ sector.name }}</td>
            <td>{{ sector.description }}</td>
            <td>
              <button *ngIf="sector.id !== undefined" (click)="editSector(sector)" class="btn btn-success btn-sm me-2">
                <i class="bi bi-pencil"></i>
              </button>
              <button *ngIf="sector.id" (click)="deleteSector(sector.id)" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="card-footer">List des Sectors</div>
</div>
