<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span><h5>Liste des Programs</h5></span>
    <a routerLink="/add-program" class="btn btn-primary btn-sm">
      <i class="bi bi-plus-lg"></i> Ajouter un Program
    </a>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Kind</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
        @for (program of response ; track program.id) {
          <tr>
            <td>{{ program.name }}</td>
            <td>{{ program.description }}</td>
            <td>{{ program.kindName }}</td>
            <td>
              <button *ngIf="program.id !== undefined" (click)="editProgram(program)" class="btn btn-success btn-sm me-2">
                <i class="bi bi-pencil"></i>
              </button>
              <button *ngIf="program.id" (click)="deleteProgram(program.id)" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="card-footer">List des Programs</div>
</div>
