<div class="card shadow-lg w-50 mx-auto mt-4 rounded-3">
  <div class="card-header text-white bg-primary">
    <h5 class="mb-0 text-center">Assigner un Subject a une classe</h5>
  </div>
  <div class="p-4">
    <div *ngIf="errorMsg.length" class="alert alert-danger mt-2" role="alert">
      <p class="m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <hr>
    <form>

      <div class="mb-3">
        <label for="classeId" class="form-label">Classe</label>
        <select [(ngModel)]="selectedClasseId" class="form-select" id="classeId" name="classeId">
          <option *ngFor="let classe of classeResponse" [value]="classe.id">
            {{ classe.name }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label for="subjectId" class="form-label">Subject</label>
        <select [(ngModel)]="selectedSubjectId" class="form-select" id="subjectId" name="subjectId">
          <option *ngFor="let subject of subjectResponse" [value]="subject.id">
            {{ subject.name }}
          </option>
        </select>
      </div>

      <div class="text-center mt-4">
        <button (click)="assignSubjectToClasse()" type="submit" class="btn btn-success fw-bold px-4">
          <i class="bi bi-check-circle"></i> Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
