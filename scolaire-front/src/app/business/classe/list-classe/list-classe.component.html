<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span><h5>Liste des Classes</h5></span>
    <div class="d-flex gap-2">
      <a routerLink="/add-classe" class="btn btn-primary btn-sm">
        <i class="bi bi-plus-lg"></i> Ajouter une Classe
      </a>
      <a routerLink="/assignSubjectToClass" class="btn btn-secondary btn-sm">
        <i class="bi bi-plus-lg"></i> Assigner Subject a Classe
      </a>
    </div>
  </div>

  <div class="card-body">
    <table class="table">
      <thead>
      <tr>
        <th>Classe Name</th>
        <th>Description</th>
        <th>Sector</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
        @for (classe of response ; track classe.id) {
          <tr>
            <td>{{ classe.name }}</td>
            <td>{{ classe.description }}</td>
            <td>{{ classe.sectorName }}</td>
            <td>
              <button *ngIf="classe.id !== undefined" (click)="editClasse(classe)" class="btn btn-success btn-sm me-2">
                <i class="bi bi-pencil"></i>
              </button>
              <button *ngIf="classe.id" (click)="deleteClasse(classe.id)" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="card-footer">List des Classes</div>
</div>
