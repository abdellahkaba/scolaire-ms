<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span><h5>Liste des Kinds</h5></span>
    <a routerLink="/add-kind" class="btn btn-primary btn-sm">
      <i class="bi bi-plus-lg"></i> Ajouter un Kind
    </a>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
        @for (kind of response ; track kind.id) {
          <tr>
            <td>{{ kind.name }}</td>
            <td>{{ kind.description }}</td>
            <td>
              <button *ngIf="kind.id !== undefined" (click)="editKind(kind)" class="btn btn-success btn-sm me-2">
                <i class="bi bi-pencil"></i>
              </button>
              <button *ngIf="kind.id" (click)="deleteKind(kind.id)" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="card-footer">List des Kinds</div>
</div>
