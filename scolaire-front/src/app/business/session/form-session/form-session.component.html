<div class="card shadow-lg w-50 mx-auto mt-4 rounded-3">
  <div class="card-header text-white bg-primary">
    <h5 class="mb-0 text-center">Ajouter une Session</h5>
  </div>
  <div class="p-4">
    <div *ngIf="errorMsg.length" class="alert alert-danger mt-2" role="alert">
      <p class="m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <hr>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Nom de la Session</label>
        <input [(ngModel)]="sessionRequest.name" type="text" class="form-control" id="name" name="name" placeholder="Entrez le nom de la Session">
      </div>
      <div class="mb-3">
        <label for="bigInDate" class="form-label">Date de d√©but</label>
        <input [(ngModel)]="sessionRequest.bigInDate" type="datetime-local" class="form-control" id="bigInDate" name="bigInDate">
      </div>

      <div class="mb-3">
        <label for="endDate" class="form-label">Date de fin</label>
        <input [(ngModel)]="sessionRequest.endDate" type="datetime-local" class="form-control" id="endDate" name="endDate">
      </div>

      <div class="mb-3">
        <label for="courseId" class="form-label">Course</label>
        <select [(ngModel)]="sessionRequest.courseId" class="form-select" id="courseId" name="courseId">
          <option *ngFor="let course of courseResponse" [value]="course.id">{{ course.name }}</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="teacherId" class="form-label">Teacher</label>
        <select [(ngModel)]="sessionRequest.teacherId" class="form-select" id="teacherId" name="teacherId">
          <option *ngFor="let teacher of teacherResponse" [value]="teacher.id">{{ teacher.firstName }} {{ teacher.lastName}}</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea [(ngModel)]="sessionRequest.description" class="form-control" name="description" id="description" rows="4" placeholder="Entrez votre texte"></textarea>
      </div>
      <div class="text-center mt-4">
        <button (click)="saveSession()" type="submit" class="btn btn-success fw-bold px-4">
          <i class="bi bi-check-circle"></i> Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
