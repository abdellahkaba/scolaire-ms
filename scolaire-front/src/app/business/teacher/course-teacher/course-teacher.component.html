<div class="card shadow-lg w-50 mx-auto mt-4 rounded-3">
  <div class="card-header text-white bg-primary">
    <h5 class="mb-0 text-center">Assigner un Cours a un Teacher</h5>
  </div>
  <div class="p-4">
    <div *ngIf="errorMsg.length" class="alert alert-danger mt-2" role="alert">
      <p class="m-0" *ngFor="let msg of errorMsg">{{ msg }}</p>
    </div>
    <hr>
    <form>

      <div class="mb-3">
        <label for="courseId" class="form-label">Course</label>
        <select [(ngModel)]="selectedCourseId" class="form-select" id="courseId" name="courseId">
          <option *ngFor="let course of courseResponse" [value]="course.id">
            {{ course.name }}
          </option>
        </select>
      </div>

      <div class="mb-3">
        <label for="teacherId" class="form-label">Teacher</label>
        <select [(ngModel)]="selectedTeacherId" class="form-select" id="teacherId" name="teacherId">
          <option *ngFor="let teacher of teacherResponse" [value]="teacher.id">
            {{ teacher.firstName }} {{ teacher.lastName }}
          </option>
        </select>
      </div>

      <div class="text-center mt-4">
        <button (click)="assignCourseToTeacher()" type="submit" class="btn btn-success fw-bold px-4">
          <i class="bi bi-check-circle"></i> Enregistrer
        </button>
      </div>
    </form>
  </div>
</div>
