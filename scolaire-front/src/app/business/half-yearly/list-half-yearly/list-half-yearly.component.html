<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span><h5>Liste des HalfYearly</h5></span>
    <a routerLink="/add-half" class="btn btn-primary btn-sm">
      <i class="bi bi-plus-lg"></i> Ajouter un HalfYearly
    </a>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
        @for (half of response ; track half.id) {
          <tr>
            <td>{{ half.name }}</td>
            <td>{{ half.description }}</td>
            <td>
              <button *ngIf="half.id !== undefined" (click)="editHalfYearly(half)" class="btn btn-success btn-sm me-2">
                <i class="bi bi-pencil"></i>
              </button>
              <button *ngIf="half.id" (click)="deleteHalfYearly(half.id)" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="card-footer">List des HalfYearly</div>
</div>
