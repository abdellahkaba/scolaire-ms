<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span><h5>Liste des Subjects</h5></span>
    <a routerLink="/add-subject" class="btn btn-primary btn-sm">
      <i class="bi bi-plus-lg"></i> Ajouter un Subject
    </a>
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
        @for (subject of response ; track subject.id) {
          <tr>
            <td>{{ subject.name }}</td>
            <td>{{ subject.description }}</td>
            <td>
              <button *ngIf="subject.id !== undefined" (click)="editSubject(subject)" class="btn btn-success btn-sm me-2">
                <i class="bi bi-pencil"></i>
              </button>
              <button *ngIf="subject.id" (click)="deleteSubject(subject.id)" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
  <div class="card-footer">List des Subjects</div>
</div>
